<div id="top-nav">
  <div>
    <ul class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Genre</a></li>
      <li><a href="#">Author</a></li>
      <li><a href="#">Album</a></li>
      <li>Song</li>
    </ul>
  </div>
  <app-simple-search></app-simple-search>
</div>

<div class="wrapper">
  <div class="box song-detail">
    <h1>{{song.title}}</h1>
    <h2 [textContent]="getArtistString(song.author, song.feats)">Artist and feats</h2>
  </div>
  <div class="box song-lyrics">
    <pre>
      {{song.lyrics}}
    </pre>
  </div>
  <div class="box music-map">
    <iframe id="musicMapIframe"
            title="Music Map"
            width="300"
            height="400"
            [src]="musicMapURL()">
    </iframe>
  </div>
  <div class="box album-info">
    <!--<img [src]="coverImageUrl"
           alt={{song.album.name}}
           style="width: 200px">-->
    <p>{{song.album.name}}</p>
  </div>
</div>
