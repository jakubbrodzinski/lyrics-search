<div class="date-div">
  <div class="left">
    <mat-checkbox (change)="onCheckboxChange($event)" [checked]="!disabled"
                  [disabled]="!minDate || !maxDate"></mat-checkbox>
  </div>
  <div class="right">
    <mat-slider #matSlider [style]="'width:90%'" [disabled]="disabled" [min]="minAsNumber" [max]="maxAsNumber"
                [displayWith]="formatFunction"
                thumbLabel (valueChange)="onDateChange($event)" [value]="sliderValue"></mat-slider>
  </div>
</div>
