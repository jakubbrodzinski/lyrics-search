<div class="song-result">
  <div class="album-photo">
    <ng-container *ngIf="albumURL; else stockImage">
      <img [src]="albumURL" alt={{song._source.album.name}}>
    </ng-container>
    <ng-template #stockImage>
      <img src="assets/vinyl.jpeg">
    </ng-template>
  </div>

  <div class="info">
    <table>
      <tr>Title: {{song._source.title}}</tr>
      <tr>Author: {{song._source.author.name}}</tr>
      <tr>Album: {{song._source.album.name}}</tr>
      <tr>Date: {{song._source.date}}</tr>
      <tr [textContent]="formatFeatsNames(song._source.feats)"></tr>
      <tr [textContent]="formatGenres(song._source.genres)"></tr>
    </table>
  </div>
</div>
