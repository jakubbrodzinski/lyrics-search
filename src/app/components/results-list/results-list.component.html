<div class="result-list">

  <div class="left-right">
    <div class="left">
      <mat-form-field>
        <mat-label>Current Sort: by {{currentSort.field}} ({{currentSort.direction}})</mat-label>
        <select #sortSelect matNativeControl (click)='sortBy(sortSelect.value)'>
          <option [value]='FieldSort.SCORE'>Score</option>
          <option [value]='FieldSort.GENRE'>Genre</option>
          <option [value]="FieldSort.AUTHOR">Author</option>
          <option [value]="FieldSort.ALBUM">Album</option>
          <option [value]="FieldSort.TITLE">Title</option>
          <option [value]="FieldSort.DATE">Date</option>
        </select>
      </mat-form-field>
    </div>
    <div class="right">
      <mat-paginator [length]='getTotalSize()'
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 25, 50]"
                     (page)="handlePage($event)"
                     showFirstLastButtons="true"
                     style="background-color: #eeeeee">
      </mat-paginator>
    </div>
  </div>

  <div *ngFor="let song of queryResults">
    <app-results-list-element [song]="song"></app-results-list-element>
  </div>

</div>
