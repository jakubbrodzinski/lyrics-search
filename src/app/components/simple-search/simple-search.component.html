<div>
  <form [formGroup]="searchFormGroup" novalidate (ngSubmit)="searchClick()" action="#">
    <mat-form-field class=query-form>
      <mat-label>Query LyricsSearch</mat-label>
      <input matInput placeholder="Query" [formControl]="searchFormControl">
      <mat-icon matSuffix>search</mat-icon>
      <mat-error *ngIf="searchFormControl.invalid">{{getRequiredErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="searchClick()" type="submit">Search</button>
  </form>
</div>
